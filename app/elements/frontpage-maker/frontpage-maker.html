<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/mediator-data/mediator-data.html">

<dom-module id="frontpage-maker">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        padding: 20px;
        width: 300px;
      }
      span {
        width: 100%;
        float: left;
        margin: 0 0 10px 0px;
      }
    </style>
    <mediator-data data="{{data}}" as-array="{{boxes}}" location="https://eh-frontpage.firebaseio.com/frontpage" folder="boxes"></mediator-data>
    <div id="imageLibrary" style="float: left; width: 100%; ">
      <a href="https://drive.google.com/folderview?id=0BzzTbD_bWLfrNUtSWXo5R25fM0E&usp=sharing"><paper-button raised style="float: left; margin: 10px"><iron-icon icon="folder"></iron-icon> Image Library </paper-icon-button></a>
    </div>
    <div id="boxdone" horizontal layout>
      <template is="dom-repeat" items="{{boxes}}">
        <paper-material elevation="1" style="height: 300px; width: 250px; float:left; margin: 10px;">
          <h2 style="width: 100%; float: left; margin: 0 0 5px 0;">{{item.title}}</h2>
          <h3 style="width: 100%; float: left; margin: 0 0 5px 0;">{{item.subTitle}}</h3>
          <span>Size: {{item.size}}</span>
          <span>Order: {{item.order}}</span>
          <div id="urlshow">
            <span style="margin-bottom: 0;">URL</span>
            <span style="width: 100%; float: left;">{{item.url}}</span>
          </div>
          <iron-image style="width: 100%; float: left;" src="{{item.pic}}" preload sizing="cover"></iron-image>
        </paper-material>
      </template>
    </div>
    <paper-material elevation="1" style="height: 350px; width: 250px;float: left; margin: 10px;">
      <paper-input label="Title" value="{{_boxing.title}}"></paper-input>
      <paper-input label="Sub Title" value="{{_boxing.subTitle}}"></paper-input>
      <div id="smallinput">
        <paper-input label="Size" style="width: 50px; float: left; padding-right: 20px;" value="{{_boxing.size}}"></paper-input>
        <paper-input label="Order" style="width: 50px; float: left;" value="{{_boxing.order}}"></paper-input>
      </div>
      <paper-input label="URL" style="float: left; clear: left; width: 100%;" value="{{_boxing.url}}"></paper-input>
      <paper-input label="Image URL" style="float: left; clear: left; width: 100%;" value="{{_boxing.pic}}"></paper-input>

      <div class="buttons" style="padding: 20px; float: left; clear: left;">
        <paper-button raised style="background-color: red; color: white;" dialog-confirm on-tap="_add">Add</paper-button>
        <paper-button dialog-dismiss on-tap="_cancel">Cancel</paper-button>
      </div>
    </paper-material>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'frontpage-maker',

        properties: {
          _boxing: {type: Object, value: {}},
          boxes: {value: []}
        },

        _add: function() {
          this.push('boxes', this._boxing);
        },
        _cancel : function() {
          this.set('_boxing', {});
        }

      });
    })();
  </script>
</dom-module>
